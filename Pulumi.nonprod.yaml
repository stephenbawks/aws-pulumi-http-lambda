config:
  # aws:profile: sb
  # aws:region: us-east-2
  pineapple-pizza:api:
    api_path: POST /event
    authorizer_audience: urn:example:audience
    authorizer_type: JWT
    authorizer_uri: https://my-redirect-uri.callback
    create_mapping: true
    certificate_name: example.pineapple.pizza
    route53_zone_name: example.pineapple.pizza
    url: example.pineapple.pizza
  pineapple-pizza:bus:
    archive_retention: 7
    bus_name: awesome-pizza-bus
    schema_discoverer: true
  pineapple-pizza:lambda:
    code_source: ./src
    function_name: doStuff
    handler: lambda_function.lambda_handler
    memory: 256
    runtime: python3.9
    insights: true
    powertools: true
    x_ray: true
  pineapple-pizza:stack:
    app_id: 123456
    development_team_email: email@example.com
    infrastructure_engineer_email: email@example.com
    infrastructure_team_email: email@example.com
