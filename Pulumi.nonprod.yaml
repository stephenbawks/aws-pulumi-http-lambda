config:
  aws:profile: sb
  aws:region: us-east-2
  pineapple-pizza:api:
    api_path: POST /event
    authorizer_audience: urn:ql-api:rhds_team_member_events_listener_api-210293:Beta
    authorizer_type: JWT
    authorizer_uri: https://sso.beta.authrock.com/
    create_mapping: true
    certificate_name: serverless.bawks.dev
    route53_zone_name: serverless.bawks.dev
    url: serverless.bawks.dev
  pineapple-pizza:bus:
    archive_retention: 7
    bus_name: awesome-pulumi-job
    schema_discoverer: true
  pineapple-pizza:lambda:
    code_source: ./src
    function_name: doStuff
    handler: lambda_function.lambda_handler
    memory: 256
    runtime: python3.9
    insights: true
    powertools: true
    x_ray: true
  pineapple-pizza:stack:
    app_id: 123456
    development_team_email: email@example.com
    infrastructure_engineer_email: email@example.com
    infrastructure_team_email: email@example.com
